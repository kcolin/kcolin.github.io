<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CategorySeoPages - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Category SEO Pages Admin Panel</h1>
    <div class="api-url-container">
        <label for="api-url">Admin API URL:</label>
        <input type="text" id="api-url" value="https://back-api.rentua.online/catalog" />
    </div>
</header>

<main>
    <div class="controls">
        <button id="add-seo-page" class="primary-btn">Add New SEO Page</button>
        <div class="pagination">
            <button id="prev-page" disabled>&laquo; Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page">Next &raquo;</button>
        </div>
    </div>

    <div class="data-container">
        <table id="seo-pages-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Title</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="seo-pages-body">
            <!-- Data will be loaded here -->
            </tbody>
        </table>
        <div id="loading-indicator">Loading...</div>
        <div id="error-message" class="error"></div>
    </div>
</main>

<!-- Modal for Adding/Editing SEO Page -->
<div id="seo-page-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add New SEO Page</h2>
        <form id="seo-page-form">
            <input type="hidden" id="page-id">

            <div class="form-group">
                <label for="url">URL*:</label>
                <input type="text" id="url" required placeholder="/category/electronics">
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Electronics - buy at affordable price">
            </div>

            <div class="form-group">
                <label for="meta-description">Meta Description:</label>
                <textarea id="meta-description" placeholder="Buy electronics with delivery. Wide selection of electronics at affordable prices."></textarea>
            </div>

            <div class="form-group">
                <label for="h1">H1:</label>
                <input type="text" id="h1" placeholder="Electronics for rent">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="<p>Wide selection of electronics for rent for any period.</p>"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" id="cancel-btn" class="secondary-btn">Cancel</button>
                <button type="submit" id="save-btn" class="primary-btn">Save</button>
            </div>
        </form>
    </div>
</div>

<div id="confirmation-modal" class="modal">
    <div class="modal-content confirmation">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this SEO page?</p>
        <div class="form-actions">
            <button id="cancel-delete" class="secondary-btn">Cancel</button>
            <button id="confirm-delete" class="danger-btn">Delete</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
