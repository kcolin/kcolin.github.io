<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test Bench</title>
    <style>
        :root {
            --primary-color: #FF7A30;
            --secondary-color: #f8f8f8;
            --border-color: #e0e0e0;
            --text-color: #333;
            --light-text: #888;
            --unread-dot: #FF7A30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Settings Panel */
        .settings-panel {
            background-color: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-panel h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .settings-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e86c26;
        }

        /* Chat List Tabs */
        .chat-list-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background-color: #f5f5f5;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-button:hover {
            background-color: #efefef;
        }

        .tab-button.active {
            background-color: white;
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .chat-list {
            width: 350px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-list-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-chat-form {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .new-chat-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .chat-items {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }

        .chat-item:hover {
            background-color: var(--secondary-color);
        }

        .chat-item.active {
            background-color: #e9f5fe;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
            background-size: cover;
            background-position: center;
        }

        .chat-info {
            flex: 1;
            overflow: hidden;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: var(--light-text);
            white-space: nowrap;
        }

        .chat-last-message {
            font-size: 14px;
            color: var(--light-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--unread-dot);
            position: absolute;
            right: 15px;
            bottom: 15px;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f7f7f7;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--light-text);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .chat-header {
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            position: relative;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: var(--light-text);
            margin-top: 4px;
            text-align: right;
        }

        .message.received {
            background-color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.sent {
            background-color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            margin-right: 10px;
        }

        .chat-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Debug Console */
        .debug-console {
            height: 150px;
            background-color: #1e1e1e;
            color: #ddd;
            padding: 10px;
            font-family: monospace;
            overflow-y: auto;
            border-top: 1px solid #555;
        }

        .debug-console .log {
            margin-bottom: 5px;
            font-size: 12px;
        }

        .debug-console .log.info {
            color: #58a6ff;
        }

        .debug-console .log.error {
            color: #f85149;
        }

        .debug-console .log.success {
            color: #56d364;
        }

        .debug-console .log.warning {
            color: #e3b341;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .chat-list {
                width: 100%;
                height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
<!-- Settings Panel -->
<div class="settings-panel">
    <h2>Chat Test Bench Settings</h2>
    <div class="settings-form">
        <div class="form-group">
            <label for="api-domain">API Domain</label>
            <input type="text" id="api-domain" value="https://api.rentua.online/chat" placeholder="https://api.example.com">
        </div>
        <div class="form-group">
            <label for="ws-domain">WebSocket Domain</label>
            <input type="text" id="ws-domain" value="wss://api.rentua.online/ws" placeholder="ws://ws.example.com">
        </div>
        <button id="save-settings">Save Settings & Connect</button>
    </div>
</div>

<div class="container">
    <!-- Chat List -->
    <div class="chat-list">
        <div class="chat-list-header">
            <h3>Chats</h3>
            <button id="refresh-chats">Refresh</button>
        </div>
        <div class="chat-list-tabs">
            <button id="tab-renter" class="tab-button active">I'm Renting</button>
            <button id="tab-owner" class="tab-button">I'm Renting Out</button>
        </div>
        <div class="new-chat-form">
            <input type="text" id="adv-id" placeholder="Enter Advertisement ID">
            <button id="create-chat">Create</button>
        </div>
        <div class="chat-items" id="chat-list-container">
            <!-- Chat items will be added here dynamically -->
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chat-window">
        <div class="empty-state" id="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <p>Select a chat or create a new one</p>
        </div>
        <!-- Chat header will be inserted here -->
        <!-- Chat messages will be inserted here -->
        <!-- Chat input will be inserted here -->
    </div>
</div>

<!-- Debug Console -->
<div class="debug-console" id="debug-console">
    <div class="log info">Chat Test Bench initialized. Configure settings and click "Save Settings & Connect" to begin.</div>
</div>

<script>
    // Constants and state
    const CONFIG_KEY = 'chat_test_bench_config';
    let config = {
        apiDomain: 'https://api.rentua.online/chat',
        wsDomain: 'wss://api.rentua.online/ws'
    };
    let authToken = '';
    let tokenExpiry = 0;
    let wsConnection = null;
    let chatList = [];
    let activeChat = null;
    let pingInterval = null;
    let activeTab = 'renter'; // Default tab

    // Cache for user and adv data
    let userCache = {};
    let advCache = {};

    // DOM Elements
    const apiDomainInput = document.getElementById('api-domain');
    const wsDomainInput = document.getElementById('ws-domain');
    const saveSettingsButton = document.getElementById('save-settings');
    const refreshChatsButton = document.getElementById('refresh-chats');
    const advIdInput = document.getElementById('adv-id');
    const createChatButton = document.getElementById('create-chat');
    const chatListContainer = document.getElementById('chat-list-container');
    const chatWindow = document.getElementById('chat-window');
    const emptyState = document.getElementById('empty-state');
    const debugConsole = document.getElementById('debug-console');

    // Initialize the application
    function init() {
        loadConfig();
        bindEventListeners();
        applyConfig();
        logToConsole('Application initialized', 'info');
    }

    // Load configuration from localStorage
    function loadConfig() {
        const savedConfig = localStorage.getItem(CONFIG_KEY);
        if (savedConfig) {
            try {
                config = JSON.parse(savedConfig);
                logToConsole('Configuration loaded from storage', 'info');
            } catch (e) {
                logToConsole('Failed to load configuration: ' + e.message, 'error');
            }
        }
    }

    // Save configuration to localStorage
    function saveConfig() {
        config.apiDomain = apiDomainInput.value.trim();
        config.wsDomain = wsDomainInput.value.trim();

        localStorage.setItem(CONFIG_KEY, JSON.stringify(config));
        logToConsole('Configuration saved', 'success');
    }

    // Apply configuration to form inputs
    function applyConfig() {
        apiDomainInput.value = config.apiDomain;
        wsDomainInput.value = config.wsDomain;
    }

    // Bind event listeners
    function bindEventListeners() {
        saveSettingsButton.addEventListener('click', () => {
            saveConfig();
            getAuthToken()
                .then(() => {
                    connectWebSocket();
                    fetchChats();
                })
                .catch(error => {
                    logToConsole(`Auth token error: ${error.message}`, 'error');
                });
        });

        refreshChatsButton.addEventListener('click', () => {
            ensureValidToken()
                .then(() => {
                    fetchChats();
                })
                .catch(error => {
                    logToConsole(`Token refresh error: ${error.message}`, 'error');
                });
        });

        createChatButton.addEventListener('click', () => {
            ensureValidToken()
                .then(() => {
                    createChat(advIdInput.value.trim());
                })
                .catch(error => {
                    logToConsole(`Token refresh error: ${error.message}`, 'error');
                });
        });

        // Add tab switching event listeners
        const tabRenter = document.getElementById('tab-renter');
        const tabOwner = document.getElementById('tab-owner');

        tabRenter.addEventListener('click', () => {
            setActiveTab('renter');
        });

        tabOwner.addEventListener('click', () => {
            setActiveTab('owner');
        });
    }

    // Set active tab and update UI
    function setActiveTab(tabName) {
        activeTab = tabName;

        // Update tab UI
        const tabRenter = document.getElementById('tab-renter');
        const tabOwner = document.getElementById('tab-owner');

        if (activeTab === 'renter') {
            tabRenter.classList.add('active');
            tabOwner.classList.remove('active');
        } else {
            tabRenter.classList.remove('active');
            tabOwner.classList.add('active');
        }

        // Show only chats for the selected tab
        renderChatList();
    }

    // Create a new chat with the given advertisement ID
    function createChat(advId) {
        if (!advId) {
            logToConsole('Please enter a valid Advertisement ID', 'warning');
            return;
        }

        logToConsole(`Creating chat for adv_id: ${advId}...`, 'info');

        fetch(`${config.apiDomain}/renter/create/${advId}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                logToConsole(`Chat created successfully with ID: ${data.chat_id}`, 'success');
                advIdInput.value = '';
                fetchChats();
            })
            .catch(error => {
                logToConsole(`Error creating chat: ${error.message}`, 'error');
            });
    }

    // Fetch the list of chats
    function fetchChats() {
        logToConsole('Fetching chats...', 'info');

        // Clear existing chats before fetching new ones
        chatList = [];

        // Fetch renter chats
        fetchChatType('renter')
            .then(() => {
                // Then fetch owner chats
                return fetchChatType('owner');
            })
            .then(() => {
                // After fetching all chats, fetch additional data needed for display
                return fetchUserAndAdvData();
            })
            .then(() => {
                renderChatList();
            })
            .catch(error => {
                logToConsole(`Error fetching chats: ${error.message}`, 'error');
            });
    }

    // Fetch chats by type (renter or owner)
    function fetchChatType(type) {
        return fetch(`${config.apiDomain}/${type}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Process chat data
                if (data.items && Array.isArray(data.items)) {
                    // Add a type property to distinguish between renter and owner chats
                    const typedChats = data.items.map(chat => ({ ...chat, chatType: type }));

                    // Add chats to the list
                    chatList = [...chatList, ...typedChats];
                    logToConsole(`Fetched ${typedChats.length} ${type} chats`, 'success');
                } else {
                    logToConsole(`No ${type} chats found or invalid response format`, 'info');
                }
            });
    }

    // Fetch user and advertisement data for all chats
    async function fetchUserAndAdvData() {
        // Collect unique user IDs and adv IDs
        const userIds = new Set();
        const advIds = new Set();

        chatList.forEach(chat => {
            if (chat.user_id) userIds.add(chat.user_id);
            if (chat.adv_id) advIds.add(chat.adv_id);
        });

        // Fetch data for users and ads that aren't already in the cache
        const userPromises = Array.from(userIds)
            .filter(userId => !userCache[userId])
            .map(userId => fetchUserInfo(userId));

        const advIdsToFetch = Array.from(advIds).filter(advId => !advCache[advId]);
        let advPromise = Promise.resolve();

        if (advIdsToFetch.length > 0) {
            advPromise = fetchAdvInfo(advIdsToFetch);
        }

        // Wait for all fetches to complete
        await Promise.all([...userPromises, advPromise]);

        logToConsole(`Fetched additional data for ${userPromises.length} users and ${advIdsToFetch.length} advertisements`, 'success');
    }

    // Fetch user information from the API
    function fetchUserInfo(userId) {
        // Get the base API domain (remove /chat suffix if present)
        const baseDomain = config.apiDomain.replace(/\/chat$/, '');
        const userInfoUrl = `${baseDomain}/client/info/public/${userId}`;

        return fetch(userInfoUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(userData => {
                userCache[userId] = userData;
                return userData;
            })
            .catch(error => {
                logToConsole(`Error fetching user info for ${userId}: ${error.message}`, 'error');
                // Add a placeholder in the cache so we don't try to fetch again
                userCache[userId] = { error: true };
            });
    }

    // Fetch advertisement information from the API
    function fetchAdvInfo(advIds) {
        // Get the base API domain (remove /chat suffix if present)
        const baseDomain = config.apiDomain.replace(/\/chat$/, '');
        const advInfoUrl = `${baseDomain}/catalog/adv/ids`;

        return fetch(advInfoUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ ids: advIds })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(advData => {
                if (Array.isArray(advData)) {
                    advData.forEach(adv => {
                        if (adv.id) {
                            advCache[adv.id] = adv;
                        }
                    });
                }
                return advData;
            })
            .catch(error => {
                logToConsole(`Error fetching adv info: ${error.message}`, 'error');
                // Add placeholders in the cache so we don't try to fetch again
                advIds.forEach(advId => {
                    advCache[advId] = { error: true };
                });
            });
    }

    // Render the chat list in the UI
    function renderChatList() {
        chatListContainer.innerHTML = '';

        // Filter chats based on active tab
        const filteredChats = chatList.filter(chat => chat.chatType === activeTab);

        if (filteredChats.length === 0) {
            const emptyItem = document.createElement('div');
            emptyItem.className = 'chat-item';
            emptyItem.innerHTML = '<div class="chat-info"><div class="chat-title">No chats found</div></div>';
            chatListContainer.appendChild(emptyItem);
            return;
        }

        filteredChats.forEach(chat => {
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            if (activeChat && chat.id === activeChat.id) {
                chatItem.className += ' active';
            }

            // Get user data for avatar and name
            const userData = userCache[chat.user_id] || {};
            const advData = advCache[chat.adv_id] || {};

            // Determine chat title - use adv title if available, otherwise use user name
            let chatTitle = "Chat";
            let avatarContent = "";
            let avatarStyle = "";

            if (advData && advData.title) {
                chatTitle = advData.title;
            }

            if (userData) {
                // Create avatar content
                if (userData.avatar) {
                    avatarStyle = `background-image: url('${userData.avatar}')`;
                } else if (userData.first_name) {
                    avatarContent = userData.first_name.charAt(0);
                } else {
                    avatarContent = chat.chatType === 'renter' ? 'R' : 'O';
                }

                // If no adv title, use user name
                if (!advData || !advData.title) {
                    if (userData.first_name && userData.last_name) {
                        chatTitle = `${userData.first_name} ${userData.last_name}`;
                    } else if (userData.first_name) {
                        chatTitle = userData.first_name;
                    } else if (userData.business_name) {
                        chatTitle = userData.business_name;
                    }
                }
            }

            const lastMessage = chat.last_message || 'No messages yet';
            const timestamp = chat.last_message_at ? formatTimestamp(new Date(chat.last_message_at)) : '';

            chatItem.innerHTML = `
                <div class="avatar" style="${avatarStyle}">${avatarContent}</div>
                <div class="chat-info">
                    <div class="chat-header">
                        <div class="chat-title">${chatTitle}</div>
                        <div class="chat-time">${timestamp}</div>
                    </div>
                    <div class="chat-last-message">${lastMessage}</div>
                </div>
                ${!chat.read ? '<div class="unread-indicator"></div>' : ''}
            `;

            chatItem.addEventListener('click', () => {
                selectChat(chat);
            });

            chatListContainer.appendChild(chatItem);
        });
    }

    // Select and activate a chat
    function selectChat(chat) {
        activeChat = chat;
        renderChatList(); // Update active state in the list
        renderChatWindow(chat);
        fetchMessages(chat.id);
    }

    // Render the active chat window
    function renderChatWindow(chat) {
        // Get user data for avatar and name
        const userData = userCache[chat.user_id] || {};
        const advData = advCache[chat.adv_id] || {};

        // Determine chat title and avatar
        let chatTitle = "Chat";
        let avatarContent = "";
        let avatarStyle = "";

        if (advData && advData.title) {
            chatTitle = advData.title;
        }

        if (userData) {
            // Create avatar content
            if (userData.avatar) {
                avatarStyle = `background-image: url('${userData.avatar}')`;
            } else if (userData.first_name) {
                avatarContent = userData.first_name.charAt(0);
            } else {
                avatarContent = chat.chatType === 'renter' ? 'R' : 'O';
            }

            // If no adv title, use user name
            if (!advData || !advData.title) {
                if (userData.first_name && userData.last_name) {
                    chatTitle = `${userData.first_name} ${userData.last_name}`;
                } else if (userData.first_name) {
                    chatTitle = userData.first_name;
                } else if (userData.business_name) {
                    chatTitle = userData.business_name;
                }
            }
        }

        emptyState.style.display = 'none';
        chatWindow.innerHTML = `
            <div class="chat-header">
                <div class="avatar" style="${avatarStyle}">${avatarContent}</div>
                <div class="chat-title">${chatTitle}</div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        `;

        // Add event listener for sending messages
        document.getElementById('send-message').addEventListener('click', () => {
            sendMessage();
        });

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    }

    // Fetch messages for the active chat
    function fetchMessages(chatId) {
        logToConsole(`Fetching messages for chat: ${chatId}...`, 'info');

        fetch(`${config.apiDomain}/messages/${chatId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.items && Array.isArray(data.items)) {
                    renderMessages(data.items);
                    logToConsole(`Fetched ${data.items.length} messages`, 'success');
                } else {
                    logToConsole('No messages found or invalid response format', 'info');
                    renderMessages([]);
                }
            })
            .catch(error => {
                logToConsole(`Error fetching messages: ${error.message}`, 'error');
            });
    }

    // Render messages in the chat window
    function renderMessages(messages) {
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.innerHTML = '';

        if (messages.length === 0) {
            const emptyMessage = document.createElement('div');
            emptyMessage.className = 'empty-state';
            emptyMessage.style.padding = '20px';
            emptyMessage.innerHTML = '<p>No messages yet</p>';
            messagesContainer.appendChild(emptyMessage);
            return;
        }

        // Get the JWT payload to identify the current user
        let currentUserId = '';
        try {
            const base64Url = authToken.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const payload = JSON.parse(atob(base64));
            currentUserId = payload.sub || '';
        } catch (e) {
            logToConsole('Could not parse JWT token for user ID', 'warning');
        }

        messages.forEach(message => {
            const messageElement = document.createElement('div');
            const isSent = message.sender_id === currentUserId;
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;

            const timestamp = formatTimestamp(new Date(message.created_at));

            messageElement.innerHTML = `
                <div class="message-content">${message.text}</div>
                <div class="message-time">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageElement);
        });

        // Scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send a message in the active chat
    function sendMessage() {
        if (!activeChat) {
            logToConsole('No active chat selected', 'warning');
            return;
        }

        const messageInput = document.getElementById('message-input');
        const messageText = messageInput.value.trim();

        if (!messageText) {
            return;
        }

        if (!wsConnection || wsConnection.readyState !== WebSocket.OPEN) {
            logToConsole('WebSocket connection is not open', 'error');
            connectWebSocket();
            return;
        }

        ensureValidToken()
            .then(() => {
                const message = {
                    type: 'sendMessage',
                    chat_id: activeChat.id,
                    payload: {
                        text: messageText
                    }
                };

                wsConnection.send(JSON.stringify(message));
                logToConsole(`Message sent: ${messageText}`, 'info');
                messageInput.value = '';

                // Optimistically add the message to the UI
                const messagesContainer = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';

                const timestamp = formatTimestamp(new Date());

                messageElement.innerHTML = `
                    <div class="message-content">${messageText}</div>
                    <div class="message-time">${timestamp}</div>
                `;

                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch(error => {
                logToConsole(`Error refreshing token before sending message: ${error.message}`, 'error');
            });
    }

    // Connect to the WebSocket server
    function connectWebSocket() {
        if (wsConnection && wsConnection.readyState === WebSocket.OPEN) {
            wsConnection.close();
            clearInterval(pingInterval);
        }

        // Check if we have a valid token first
        if (!authToken) {
            logToConsole('Cannot connect to WebSocket: No authentication token available', 'error');
            return;
        }

        logToConsole(`Connecting to WebSocket: ${config.wsDomain}...`, 'info');

        try {
            // For WebSockets, we need to manually construct the URL with authentication
            // Since we can't set headers directly with the WebSocket API
            let wsUrlString = config.wsDomain;

            // Add the token to the URL as a query parameter if it doesn't have one already
            if (!wsUrlString.includes('?')) {
                wsUrlString += '?';
            } else if (!wsUrlString.endsWith('&') && !wsUrlString.endsWith('?')) {
                wsUrlString += '&';
            }

            wsUrlString += `token=${encodeURIComponent(authToken)}`;

            logToConsole(`Connecting with token in URL: ${wsUrlString}`, 'info');

            // Create WebSocket connection with token in URL
            wsConnection = new WebSocket(wsUrlString);

            wsConnection.onopen = () => {
                logToConsole('WebSocket connection established', 'success');

                // Setup ping interval
                pingInterval = setInterval(() => {
                    if (wsConnection.readyState === WebSocket.OPEN) {
                        const pingMessage = {
                            type: 'ping',
                            payload: {}
                        };
                        wsConnection.send(JSON.stringify(pingMessage));
                        logToConsole('Ping sent', 'info');
                    }
                }, 30000);
            };

            wsConnection.onmessage = (event) => {
                const data = JSON.parse(event.data);
                logToConsole(`WebSocket message received: ${event.data}`, 'info');

                if (data.type === 'pong') {
                    logToConsole('Pong received', 'info');
                } else if (data.type === 'recvMessage') {
                    if (activeChat && data.chat_id === activeChat.id) {
                        // Update the messages display if this is for the active chat
                        const messagesContainer = document.getElementById('chat-messages');
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message received';

                        const timestamp = data.meta && data.meta.created_at ?
                            formatTimestamp(new Date(data.meta.created_at)) :
                            formatTimestamp(new Date());

                        messageElement.innerHTML = `
                            <div class="message-content">${data.payload.text}</div>
                            <div class="message-time">${timestamp}</div>
                        `;

                        messagesContainer.appendChild(messageElement);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }

                    // Refresh the chat list to show updated last message
                    ensureValidToken().then(() => fetchChats());
                }
            };

            wsConnection.onclose = () => {
                logToConsole('WebSocket connection closed', 'warning');
                clearInterval(pingInterval);
            };

            wsConnection.onerror = (error) => {
                logToConsole(`WebSocket error: ${error}`, 'error');
            };
        } catch (error) {
            logToConsole(`Failed to connect to WebSocket: ${error.message}`, 'error');
        }
    }

    // Helper function to format timestamps
    function formatTimestamp(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Log messages to the debug console
    function logToConsole(message, type = 'info') {
        const logElement = document.createElement('div');
        logElement.className = `log ${type}`;
        logElement.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        debugConsole.appendChild(logElement);
        debugConsole.scrollTop = debugConsole.scrollHeight;
    }

    // Get authentication token from server
    function getAuthToken() {
        logToConsole('Getting authentication token...', 'info');

        // Get the base API domain (remove /chat suffix if present)
        const baseDomain = config.apiDomain.replace(/\/chat$/, '');
        const refreshTokenUrl = `${baseDomain}/client/auth/refresh-token`;

        // Make a GET request to the authentication endpoint with credentials
        return fetch(refreshTokenUrl, {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            },
            credentials: 'include' // Include cookies
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.access_token) {
                    authToken = data.access_token;

                    // Parse JWT to get expiration time
                    try {
                        const base64Url = authToken.split('.')[1];
                        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        const payload = JSON.parse(atob(base64));
                        tokenExpiry = payload.exp * 1000; // Convert to milliseconds

                        logToConsole(`Token acquired, expires: ${new Date(tokenExpiry).toLocaleString()}`, 'success');
                    } catch (e) {
                        // If we can't parse the token, set a default expiry (15 minutes)
                        tokenExpiry = Date.now() + (15 * 60 * 1000);
                        logToConsole('Could not parse token expiry, using default (15min)', 'warning');
                    }

                    return authToken;
                } else {
                    throw new Error('Invalid token response');
                }
            });
    }

    // Check if token is valid and refresh if needed
    function ensureValidToken() {
        // Token is considered invalid if we don't have one or it expires in less than 30 seconds
        const isTokenValid = authToken && tokenExpiry > (Date.now() + 30000);

        if (isTokenValid) {
            return Promise.resolve(authToken);
        } else {
            logToConsole('Token expired or invalid, refreshing...', 'info');
            return getAuthToken();
        }
    }

    // Initialize the application when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        init();

        // Set initial tab state
        setActiveTab('renter');

        // Attempt to get a token automatically
        getAuthToken()
            .then(() => {
                logToConsole('Automatically authenticated', 'success');
                connectWebSocket();
                fetchChats();
            })
            .catch(error => {
                logToConsole(`Auto-authentication failed: ${error.message}`, 'warning');
                logToConsole('Click "Save Settings & Connect" to try again', 'info');
            });
    });
</script>
